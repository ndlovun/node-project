---
- hosts: all
  become: no
  remote_user: ubuntu
  # become_user: root
  tasks:
  - name: Move shell script to Node server
    ansible.builtin.copy:
      src: update-node.sh
      dest: /home/ubuntu/node-project
      owner: ubuntu
      group: ubuntu
      mode: '0775'

  - name: Run the shell script 
    ansible.builtin.shell: |
        cd /home/ubuntu/node-project
        ./update-node.sh
   
  